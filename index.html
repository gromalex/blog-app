<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
    <script src="/bundle.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="island">
        <div class="island__item d-flex align-items-center">
          <h2>Blog</h2>

          <button class="btn btn-primary ms-auto" data-bs-toggle="modal" data-bs-target="#formModal">Создать пост</button>
        </div>
      </div>

      <div class="row" style="min-height: 460px;">
        <div class="col-4">
          <div class="island h-100" id="posts">

          </div>
        </div>

        <div class="col-8">
          <div class="island h-100">
            <div class="island__item"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal form -->
    <div class="modal fade" id="formModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="form">
              <div class="mb-3">
                <label for="title" class="form-label">Заголовок</label>
                <input type="text" class="form-control" id="title" name="title">
              </div>
              <div class="mb-3">
                <label for="content" class="form-label">Содержимое</label>
                <textarea class="form-control" id="content" name="content"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Создать</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
