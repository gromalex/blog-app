<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
    <script src="/bundle.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="island">
        <div class="island__item d-flex align-items-center">
          <h2>Blog</h2>

          <button class="btn btn-primary ms-auto" id="buttonCreatePost">Создать пост</button>
        </div>
      </div>

      <div class="row" style="min-height: 460px;">
        <div class="col-4">
          <div class="island h-100" id="posts">

          </div>
        </div>

        <div class="col-8">
          <div class="island h-100">
            <div class="island__item" id="post"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal form -->
    <div class="modal fade" id="formModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="form" data-method="POST">
              <input type="hidden" name="id">
              <input type="hidden" name="createdAt">

              <div class="mb-3">
                <label for="title" class="form-label">Заголовок</label>
                <input type="text" class="form-control" id="title" name="title">
              </div>
              <div class="mb-3">
                <label for="content" class="form-label">Содержимое</label>
                <textarea class="form-control" id="content" name="content"></textarea>
              </div>
              <div class="mb-3">
                <label for="author" class="form-label">Автор</label>
                <input type="text" class="form-control" id="author" name="author">
              </div>
              <button type="submit" class="btn btn-primary">Создать</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <template id="postTemplate">
      <h2>{{title}}</h2>
      <p class="text-muted"><time>{{createdAt}}</time></p>
      <div>{{content}}</div>

      <div class="mt-4">
        <button class="btn btn-warning" data-role="edit">Редактировать</button>
        <button class="btn btn-danger" data-role="remove">Удалить</button>
      </div>
    </template>
  </body>
</html>
